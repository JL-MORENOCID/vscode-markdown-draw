<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 
    This file contains source code adapted from syfxlin/graffiti-board (licensed Apache-2.0).
    https://github.com/syfxlin/graffiti-board/blob/5945b126c945073eced5e6eb78658bc2a7375881/index.html
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./board/Font-Awesome-5-8-2-all-min.css" />
  <link rel="stylesheet" href="./board/style.css" />
  <title>Draw Note</title>
</head>

<body>
  <input type="text" value="current line">
  <br>
  <input type="button" value="change">
  <br>
  <div class="container">

    <div class="svg-button">

      <div class="svg-pen">
        <div class="svg-btn fa fa-pencil-alt" data-type="pen" title="pen">
          <span></span>
        </div>
        <div class="svg-btn fa fa-eraser" data-type="eraser" title="eraser">
          <span></span>
        </div>
        <div class="svg-btn fa fa-font" data-type="text" title="text">
          <span></span>
        </div>
        <div class="svg-btn fa fa-pencil-ruler" data-type="select" title="select">
          <span></span>
        </div>
      </div>
      <span class="svgiconspliter"></span>
      <div class="svg-shape">
        <div class="svg-btn fa fa-slash" data-type="line" title="line">
          <span></span>
        </div>
        <div class="svg-btn fa fa-draw-polygon" data-type="polygon" title="polygon">
          <span></span>
        </div>
        <div class="svg-btn fa fa-square-full" data-type="rect" title="rect">
          <span></span>
        </div>
        <div class="svg-btn fa fa-square" data-type="round-rect" title="round-rect">
          <span></span>
        </div>
        <div class="svg-btn fa fa-circle" data-type="circle" title="circle">
          <span></span>
        </div>
        <div class="svg-btn fa fa-hockey-puck" data-type="ellipse" title="ellipse">
          <span></span>
        </div>
        <div class="svg-btn fa fa-layer-group" data-type="diamond" title="diamond">
          <span></span>
        </div>
      </div>
      <span class="svgiconspliter"></span>
      <div class="svg-operate">
        <div class="svg-btn fa fa-reply" id="svg-undo" title="undo">
          <span></span>
        </div>
        <div class="svg-btn fa fa-share" id="svg-redo" title="redo">
          <span></span>
        </div>
        <div class="svg-btn fa fa-trash" id="svg-clean" title="clear board">
          <span></span>
        </div>
        <span class="svgiconspliter"></span>
        <div class="svg-btn fa fa-arrow-down" title="go next line (unfinished now)">
          <span></span>
        </div>
        <div class="svg-btn fa fa-save" title="change and stay (unfinished now)">
          <span></span>
        </div>
        <div class="svg-btn fa fa-download" id="svg-get" title="change and go next line">
          <span></span>
        </div>
      </div>
      <div>
        <h3>画笔大小</h3>
        <div class="svg-size">
          <select id="select-size">
            <option value="small">小</option>
            <option value="middle">中</option>
            <option value="big">大</option>
            <option value="custom">自定义</option>
          </select>
          <input type="number" id="custom-size" value="2" />
        </div>
        <h3>画笔颜色</h3>
        <div class="svg-color">
          <select id="select-color">
            <option value="black">黑色</option>
            <option value="lightcoral">红色</option>
            <option value="lightblue" selected>蓝色</option>
            <option value="lightgreen">绿色</option>
            <option value="lightyellow">黄色</option>
            <option value="lightsalmon">橙色</option>
            <option value="lightgray">灰色</option>
            <option value="lightpink">粉色</option>
            <option value="plum">紫色</option>
            <option value="custom">自定义</option>
          </select>
          <input type="color" id="custom-color" />
        </div>
        <h3>填充颜色</h3>
        <div class="svg-fill-color">
          <select id="select-fill-color">
            <option value="none">不填充</option>
            <option value="black">黑色</option>
            <option value="lightcoral">红色</option>
            <option value="lightblue">蓝色</option>
            <option value="lightgreen">绿色</option>
            <option value="lightyellow">黄色</option>
            <option value="lightsalmon">橙色</option>
            <option value="lightgray">灰色</option>
            <option value="lightpink">粉色</option>
            <option value="plum">紫色</option>
            <option value="custom">自定义</option>
          </select>
          <input type="color" id="custom-fill-color" />
        </div>
        <h3>文字大小</h3>
        <div class="svg-text-size">
          <input type="number" id="text-size" value="14" />
        </div>
      </div>

    </div>
    <div class="svg-container">
      <svg id="svg"></svg>
    </div>
    <div id="images" style="display: none;"></div>

  </div>
  <script src="./board/path-int.js"></script>
  <script src="./board/main.js"></script>

  <script>

    const lineContentInput = document.querySelector('input[type=text]');

    function setContent(message) {
      lineContentInput.value = message.content;
    }

    // Handle the message inside the webview
    window.addEventListener('message', event => {

      const message = event.data; // The JSON data our extension sent

      switch (message.command) {
        case 'currentLine':
          setContent(message);
          break;
      }
    });
  </script>
  <script>
    (function () {
      const vscode = acquireVsCodeApi();
      const lineContentInput = document.querySelector('input[type=text]');
      const sender = document.querySelector('input[type=button]')
      sender.onclick = function () {
        vscode.postMessage({
          command: 'editCurrentLine',
          text: lineContentInput.value
        })
      }
      vscode.postMessage({ command: 'requestCurrentLine' })
    }())
  </script>
</body>

</html>
