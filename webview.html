<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Note</title>
</head>
<body>
  <input type="text" value="current line">
  <br>
  <input type="button" value="change">
  <br>
  <h1 id="lines-of-code-counter">0</h1>

  
  <script>
    const counter = document.getElementById('lines-of-code-counter');
    const lineContentInput = document.querySelector('input[type=text]');

    function setContent(message) {
      lineContentInput.value = message.content;
    }

    let count = 0;
    setInterval(() => {
      counter.textContent = count++;
    }, 100);

    // Handle the message inside the webview
    window.addEventListener('message', event => {

      const message = event.data; // The JSON data our extension sent

      switch (message.command) {
        case 'refactor':
          count = Math.ceil(count * 0.5);
          counter.textContent = count;
          break;
        case 'currentLine':
          setContent(message);
          break;
      }
    });
  </script>
  <script>
    (function() {
      const vscode = acquireVsCodeApi();
      const counter = document.getElementById('lines-of-code-counter');
      const lineContentInput = document.querySelector('input[type=text]');

      let count = 0;
      setInterval(() => {
        count = ~~counter.textContent;

        // Alert the extension when our cat introduces a bug
        if (Math.random() < 0.001 * count) {
          vscode.postMessage({
            command: 'alert',
            text: '🐛  on line ' + count
          })
        }
      }, 100);

      const sender = document.querySelector('input[type=button]')
      sender.onclick = function (params) {
        vscode.postMessage({
          command: 'editCurrentLine',
          text: lineContentInput.value
        })
      }
    }())
  </script>
</body>
</html>
