<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 
    This file contains source code adapted from syfxlin/graffiti-board (licensed Apache-2.0).
    https://github.com/syfxlin/graffiti-board/blob/5945b126c945073eced5e6eb78658bc2a7375881/index.html
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./board/style.css" />
  <title>Draw Note</title>
</head>
<body>
  <input type="text" value="current line">
  <br>
  <input type="button" value="change">
  <br>
  <h1 id="lines-of-code-counter">0</h1>
  <div class="container">
    <div class="svg-container">
      <svg id="svg"></svg>
    </div>
    <div class="svg-button">
      <h3>画笔</h3>
      <div class="svg-pen">
        <div class="svg-btn fa fa-pencil-alt" data-type="pen">
          <span> 画笔</span>
        </div>
        <div class="svg-btn fa fa-eraser" data-type="eraser">
          <span> 橡皮擦</span>
        </div>
        <div class="svg-btn fa fa-font" data-type="text">
          <span> 文本</span>
        </div>
        <div class="svg-btn fa fa-pencil-alt" data-type="select">
          <span> 选择</span>
        </div>
      </div>
      <h3>画笔颜色</h3>
      <div class="svg-color">
        <select id="select-color">
          <option value="black">黑色</option>
          <option value="lightcoral">红色</option>
          <option value="lightblue" selected>蓝色</option>
          <option value="lightgreen">绿色</option>
          <option value="lightyellow">黄色</option>
          <option value="lightsalmon">橙色</option>
          <option value="lightgray">灰色</option>
          <option value="lightpink">粉色</option>
          <option value="plum">紫色</option>
          <option value="custom">自定义</option>
        </select>
        <input type="color" id="custom-color" />
      </div>
      <h3>画笔大小</h3>
      <div class="svg-size">
        <select id="select-size">
          <option value="small">小</option>
          <option value="middle">中</option>
          <option value="big">大</option>
          <option value="custom">自定义</option>
        </select>
        <input type="number" id="custom-size" value="2" />
      </div>
      <h3>填充颜色</h3>
      <div class="svg-fill-color">
        <select id="select-fill-color">
          <option value="none">不填充</option>
          <option value="black">黑色</option>
          <option value="lightcoral">红色</option>
          <option value="lightblue">蓝色</option>
          <option value="lightgreen">绿色</option>
          <option value="lightyellow">黄色</option>
          <option value="lightsalmon">橙色</option>
          <option value="lightgray">灰色</option>
          <option value="lightpink">粉色</option>
          <option value="plum">紫色</option>
          <option value="custom">自定义</option>
        </select>
        <input type="color" id="custom-fill-color" />
      </div>
      <h3>文字大小</h3>
      <div class="svg-text-size">
        <input type="number" id="text-size" value="14" />
      </div>
      <h3>形状</h3>
      <div class="svg-shape">
        <div class="svg-btn fa fa-slash" data-type="line">
          <span> 直线</span>
        </div>
        <div class="svg-btn fa fa-draw-polygon" data-type="polygon">
          <span> 多边形</span>
        </div>
        <div class="svg-btn fa fa-square-full" data-type="rect">
          <span> 矩形</span>
        </div>
        <div class="svg-btn fa fa-square" data-type="round-rect">
          <span> 圆角矩形</span>
        </div>
        <div class="svg-btn fa fa-circle" data-type="circle">
          <span> 圆形</span>
        </div>
        <div class="svg-btn fa fa-circle" data-type="ellipse">
          <span> 椭圆</span>
        </div>
        <div class="svg-btn fa fa-layer-group" data-type="diamond">
          <span> 菱形</span>
        </div>
      </div>
      <h3>操作</h3>
      <div class="svg-operate">
        <div class="svg-btn fa fa-reply" id="svg-undo">
          <span> 撤销</span>
        </div>
        <div class="svg-btn fa fa-share" id="svg-redo">
          <span> 重做</span>
        </div>
        <div class="svg-btn fa fa-trash" id="svg-clean">
          <span> 清空画板</span>
        </div>
      </div>
      <h3>生成图像</h3>
      <div class="svg-output">
        <div class="svg-btn" id="svg-get">取得SVG</div>
      </div>
    </div>
    <div id="images"></div>
  </div>
  <script src="./board/path-int.js"></script>
  <script src="./board/main.js"></script>
  
  <script>
    const counter = document.getElementById('lines-of-code-counter');
    const lineContentInput = document.querySelector('input[type=text]');

    function setContent(message) {
      lineContentInput.value = message.content;
    }

    let count = 0;
    setInterval(() => {
      counter.textContent = count++;
    }, 100);

    // Handle the message inside the webview
    window.addEventListener('message', event => {

      const message = event.data; // The JSON data our extension sent

      switch (message.command) {
        case 'refactor':
          count = Math.ceil(count * 0.5);
          counter.textContent = count;
          break;
        case 'currentLine':
          setContent(message);
          break;
      }
    });
  </script>
  <script>
    (function() {
      const vscode = acquireVsCodeApi();
      const counter = document.getElementById('lines-of-code-counter');
      const lineContentInput = document.querySelector('input[type=text]');

      let count = 0;
      setInterval(() => {
        count = ~~counter.textContent;

        // Alert the extension when our cat introduces a bug
        if (Math.random() < 0.001 * count) {
          vscode.postMessage({
            command: 'alert',
            text: '🐛  on line ' + count
          })
        }
      }, 100);

      const sender = document.querySelector('input[type=button]')
      sender.onclick = function (params) {
        vscode.postMessage({
          command: 'editCurrentLine',
          text: lineContentInput.value
        })
      }
    }())
  </script>
</body>
</html>
